{% extends 'shop/basic.html' %}

{% block contactactive %} active {% endblock contactactive %}

{% block favicon %}contact_icon{% endblock %}

{% block title %} Contact Us {% endblock %}

{% block body %}

<div class="container mt-4">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" id="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" id="name" name="name" placeholder="Enter your name" required type="text">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" placeholder="Enter your email" required type="email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input class="form-control" id="phone" maxlength="10" name="phone" placeholder="Enter your phone number"
                required type="tel">
        </div>

        <div class="form-group">
            <label for="cust_query">How may we help you ?</label>
            <textarea class="form-control" id="cust_query" name="cust_query" required rows="3"></textarea>
        </div>
        <button class="btn btn-success mb-3" id="submit_btn" type="submit">Submit</button>
    </form>
</div>


{% endblock %}
