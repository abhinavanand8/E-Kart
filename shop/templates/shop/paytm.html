<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayTM merchant payment gateway</title>
</head>

<body>
    <div class="container">
        <h1>Redirecting you to the merchant</h1>
        <h3>Please do not press refresh or back button !</h3>
    </div>
    <form action="https://securegw-stage.paytm.in/theia/api/v1/showPaymentPage?mid=gotSnQ74235192141604&orderId={{data.orderId}}" method="post" name="paytm">
        {% for key, value in data.items %}
            <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}
    </form>
</body>

<script>
  document.paytm.submit();
</script>
</html>
